<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyUpworkManagement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">MyUpwork</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ">

          <!-- Home -->
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('home') }}">Home</a>
          </li>

          <!-- Job -->
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('jobs') }}">Jobs</a>
          </li>

          <!-- Projects & Tasks -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="taskDropdown" role="button"
              data-bs-toggle="dropdown">
              Projects & Tasks
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item " href="{{ url_for('projects') }}">Projects</a></li>
              <li><a class="dropdown-item " href="{{ url_for('assigned_tasks') }}">Assigned Tasks</a></li>
              <li><a class="dropdown-item " href="{{ url_for('team_taskboard') }}">Team Taskboard</a></li>
              <li><a class="dropdown-item " href="{{ url_for('project_deadlines') }}">Project Deadlines</a></li>
            </ul>
          </li>

          <!-- Members -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="teamDropdown" role="button"
              data-bs-toggle="dropdown">
              Members
            </a>
            <ul class="dropdown-menu ">
              <!-- <li><a class="dropdown-item" href="{{ url_for('assigned_tasks') }}">Assign Tasks</a></li> -->
              <li><a class="dropdown-item" href="{{ url_for('team_overview') }}">Team Overview</a></li>
              <li><a class="dropdown-item" href="{{ url_for('roles_permissions') }}">Roles & Permissions</a></li>
            </ul>
          </li>

          <!-- Budgets -->
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('budget') }}">Budgets</a>
          </li>

          <!-- Dashboard -->
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>

          <!-- Login -->
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('login') }}">Login</a>
          </li>

        </ul>


        <div class="d-flex align-items-center ms-auto">
          <!-- Search box with margin-end -->
          <div class="me-3">
            <input type="text" class="form-control" placeholder="Search here..." onfocus="this.placeholder=''"
              onblur="this.placeholder='Search here...'">
          </div>

          <!-- My Account -->
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button"
                data-bs-toggle="dropdown">
                My Account
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>


      </div>
    </div>
  </nav>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn" onclick="scrollToTop()" title="Go to top">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 36" stroke="#28313B" width="38" height="38">
      <!-- Triple Chevron Up -->
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 30l7-7 7 7" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 22l7-7 7 7" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 14l7-7 7 7" />
    </svg>
  </button>

  <!-- Page Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script>
    // Show button when scrolled down 100px
    window.onscroll = function () {
      const btn = document.getElementById("scrollTopBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

</body>

</html>

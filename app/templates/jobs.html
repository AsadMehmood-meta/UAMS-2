{% extends "base.html" %}
{% block content %}
<div class="container px-3 py-3">
    <h2 class="mb-4">Latest Jobs</h2>

    <form class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Search here..." onfocus="this.placeholder=''"
                onblur="this.placeholder='Search here...'">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option selected>Category</option>
                <option>Web Dev</option>
                <option>Mobile Dev</option>
                <option>Design</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- HTMX content loader -->
    <div hx-get="/jobs/list" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
        <p>Jobs loading...</p>
    </div>

    <!-- Dynamic job content will be injected here -->
    <!-- <div id="job-list"></div> -->

        </ul>
    </nav> -->
</div>
{% endblock %}

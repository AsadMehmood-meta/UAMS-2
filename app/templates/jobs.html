{% extends "base.html" %}
{% block content %}

<div class="container px-3 py-3">

    <form action="{{ url_for('scrape_and_save_jobs') }}" method="POST">
        <button type="submit">Scrap Job</button>
    </form>

    <h2 class="mb-6">Latest Jobs</h2>

    <form class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Search here..." onfocus="this.placeholder=''"
                onblur="this.placeholder='Search here...'">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option selected>Category</option>
                <option>Web Dev</option>
                <option>Mobile Dev</option>
                <option>Design</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- HTMX content loader -->
    <div hx-get="/jobs/list" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
        <p>Jobs loading...</p>
    </div>
</div>
{% endblock %}

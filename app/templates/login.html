{% extends "base.html" %}
  {% block content %}


<div class="container home-wrapper">

  <div class="login-container">
    <h4 class="section-title mb-4">Login to Continue</h4>
    <form action="/login" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required
        onfocus="this.placeholder=''" onblur="this.placeholder='Enter username'">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required
        onfocus="this.placeholder=''" onblur="this.placeholder='Enter password'">
        
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div class="text-center">
      <p class="mb-0">Don't have an account?</p>
      <a href="/signup" class="btn btn-outline-secondary mt-2">Sign Up</a>
    </div>
  </div>

</div>


  {% endblock %}

<form method="POST" action="{{ url_for('submit_new_task') }}" class="p-3">
    <input type="hidden" name="project_id" value="{{ project_id }}">

    <div class="mb-3">
        <label class="form-label">Task Title</label>
        <input type="text" name="task_title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Priority</label>
        <select name="priority" class="form-select" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Deadline</label>
        <input type="date" name="deadline" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Assign To (Member)</label>
        <select name="user_id" class="form-select" required>
            <option value="">Select Member</option>
            {% for user in users %}
            <option value="{{ user.user_id }}" class="text-dark">{{ user.full_name }}</option>
            {% endfor %}
        </select>

    </div>

    <div class="mb-3">
        <label class="form-label">Comment (optional)</label>
        <textarea name="comment" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-success">âž• Add Task</button>
</form>

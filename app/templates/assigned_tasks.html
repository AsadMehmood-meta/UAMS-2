<!-- Assigned Tasks Page -->
{% extends "base.html" %}
{% block content %}

<div class="container py-3">
  <h2 class="mb-4">Assigned Tasks</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Task</th>
        <th>Project</th>
        <th>Assigned To</th>
        <th>Assigned Date</th>
        <th>Deadline</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody hx-get="/assigned_tasks/list" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
      <tr>
        <td colspan="7">Loading...</td>
      </tr>
    </tbody>

  </table>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}


<!-- profile_edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/profile_edit.css"> <!-- Optional custom CSS -->
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4 shadow rounded">

        <h2 class="text-center mb-4">Edit Profile</h2>

        <form action="/update-profile" method="POST">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="full_name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="full_name" name="full_name" value="Dania RQ" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="dania@example.com" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" value="+92-300-1234567">
            </div>
            <div class="col-md-6 mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" id="role" name="role" value="Full Stack Developer">
            </div>
            <div class="col-md-6 mb-3">
              <label for="website" class="form-label">Website</label>
              <input type="url" class="form-control" id="website" name="website" value="https://daniarq.dev">
            </div>
            <div class="col-md-6 mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" name="dob" value="1997-07-15">
            </div>
            <div class="col-md-12 mb-3">
              <label for="education" class="form-label">Education</label>
              <input type="text" class="form-control" id="education" name="education" value="BSc in Computer Science">
            </div>
            <div class="col-md-12 mb-3">
              <label for="skills" class="form-label">Skills</label>
              <input type="text" class="form-control" id="skills" name="skills" value="HTML, CSS, JavaScript, Vue.js, Python, SQL">
            </div>
            <div class="col-md-12 mb-3">
              <label for="languages" class="form-label">Languages</label>
              <input type="text" class="form-control" id="languages" name="languages" value="English, Urdu">
            </div>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a href="profile.html" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
